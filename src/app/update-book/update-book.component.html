<div class="col-md-6 ">
  <h2 class="text-center">Update Book</h2>
  <form>


    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text"  [(ngModel)]="book.title" placeholder="Title" name="title" class="form-control" id="title" >
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" [(ngModel)]="book.author" placeholder="Author" name="author" class="form-control" id="author">
    </div>

    <div class="form-group">
      <label for="isbn13">ISBN-13:</label>
      <input type="text" [(ngModel)]="book.isbn13"  placeholder="ISBN-13" name="isbn13" class="form-control" id="isbn13">
    </div>

    <button class="btn btn-success"  (click)="updateBook()">Update</button>
  </form>

</div>
